version: 1

indices:
  redirects:
    include:
      - /redirects
    target: /redirects.json
    properties:
      source:
        select: main > div > table > tbody > tr > td:nth-of-type(1)
        value: |
          textContent(el)
      destination:
        select: main > div > table > tbody > tr > td:nth-of-type(2)
        value: |
          textContent(el)
      type:
        select: main > div > table > tbody > tr > td:nth-of-type(3)
        value: |
          textContent(el)